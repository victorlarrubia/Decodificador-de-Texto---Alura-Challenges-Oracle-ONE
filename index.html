<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Digite seu texto</h1>
            <textarea class="text-area" placeholder="Apenas letras minúsculas e sem acento."></textarea>
            <div class="buttons">
                <button class="criptografar" onclick="criptografar()" >Criptografar</button>
                <button class="descriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="right-panel">
            <img src="imagens/Lupa.png" alt="Lupa">
            <p class="mensagem" >Nenhuma mensagem encontrada</p>
            <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
